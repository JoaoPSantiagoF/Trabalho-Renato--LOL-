<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Campeonato (LOL)</title>
    <link rel="stylesheet" href="views/styles.css">
    <script src="index.js"></script>
</head>
<body>
    <form id="formulario" action="/cadastro" method="post">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome..."><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu E-mail..."><br><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu Telefone..."><br><br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" placeholder="Digite sua idade..."><br><br>
        <label for="nick">Nick do Jogador:</label>
        <input type="text" id="nick" name="nick" placeholder="Digite seu nickname..."><br><br>
        <label for="time">Nome do Time:</label>
        <input type="text" id="time" name="time" placeholder="Digite o nome do seu time..."><br><br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
